<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Nuevo Amanecer</title>
  <link rel="icon" href="/portadas/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400..700&display=swap');
*{
  font-family: "Lora", serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: italic;
}
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8c4d8, #d67aa7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 360px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 40px 60px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-weight: 600;
      color: #c05482;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    .input-box {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-box:focus {
      border-color: #d67aa7;
      box-shadow: 0 0 6px rgba(214, 122, 167, 0.5);
      outline: none;
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #d67aa7, #f8c4d8);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn-login:hover {
      opacity: 0.85;
    }

    #loginMsg {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2><i class="fa-solid fa-lock"></i> Administrador</h2>

    <label>Correo electrónico</label>
    <input type="email" id="email" class="input-box" placeholder="correo@ejemplo.com">

    <label>Contraseña</label>
    <input type="password" id="password" class="input-box" placeholder="********">

    <button id="btnLogin" class="btn-login">
      <i class="fa-solid fa-right-to-bracket"></i> Ingresar
    </button>

    <p id="loginMsg"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC60wWaJkmM1TwxXL3AOHvmEAwIFpMd9_M",
      authDomain: "panelnuevoamanecer.firebaseapp.com",
      projectId: "panelnuevoamanecer",
      storageBucket: "panelnuevoamanecer.firebasestorage.app",
      messagingSenderId: "932529658568",
      appId: "1:932529658568:web:67ab7bb56a2388456863fd",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const btnLogin = document.getElementById('btnLogin');
    const loginMsg = document.getElementById('loginMsg');

    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      loginMsg.textContent = "";

      try {
        await auth.signInWithEmailAndPassword(email, pass);

        // REDIRIGIR AL PANEL
        window.location.href = "dashboard.html";

      } catch (error) {
        loginMsg.style.color = "#c0392b";
        loginMsg.textContent = "Error: " + error.message;
      }
    });
  </script>
  <script>
firebase.auth().onAuthStateChanged(function(user) {
  if (!user) {
    // Si NO está logueado redirigir
    window.location.href = "login.html";
  }
});
</script>


</body>
</html>
