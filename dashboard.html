    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400..700&display=swap');
  *{
  font-family: "Lora", serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: italic;
  }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #fdc2e0db;
      height: 100vh;
      padding: 30px 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.08);
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-weight: 700;
      color: #d67aa7;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 10px;
      color: #555;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #f8c4d8;
      color: #b03060;
    }

    .sidebar a i {
      margin-right: 12px;
    }

    /* MAIN */
    .main {
      margin-left: 260px;
      padding: 40px;
      width: calc(100% - 260px);
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #c05482;
    }

    /* CARD */
    .card {
      background: #fdc2e0db;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.07);
      margin-bottom: 40px;
    }

    .card h3 {
      color: #c05482;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* INPUTS */
    .input-box {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-box:focus {
      border-color: #d67aa7;
      box-shadow: 0 0 6px rgba(214,122,167,0.4);
      outline: none;
    }

    /* BUTTON */
    .btn-primary-custom {
      background: linear-gradient(135deg, #d67aa7, #f8c4d8);
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary-custom:hover {
      opacity: 0.85;
    }

    /* GALLERY */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      background: #fff;
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5a5a;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .delete-btn:hover {
      background: #d93636;
    }

  </style>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

<body>

<div class="card">
